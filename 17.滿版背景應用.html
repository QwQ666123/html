<!DOCTYPE html>

<html lang="en">  <!--表示這個網頁的內容為英語，且地區為美國，這行代碼是告訴搜尋引擎判斷網頁的內容為何-->
   <head>
    <meta charset="=utf-8" />   
    <title>滿版背景應用</title> 

    <!--attachment的值可以有scroll、fixed、local-->
    <!--scroll 默認值。背景圖像會隨著頁面其餘部分的滾動而行動。
        fixed 當頁面的其餘部分滾動時，背景圖像不會行動。
        inherit 規定應該從父元素繼承 background-attachment 屬性的設置。-->

    <style>
        body{
            background-image: url("1000.jpg");
            background-size: cover;
            background-attachment: fixed; 
        }
      
            
       </style>
    </head>
    <body>
        <p>測試</p>
    </body>

    </html>
