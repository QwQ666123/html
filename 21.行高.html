    <body>
        <span class=id1>希臘哲學家蘇格拉底在雅典蓋了一間住屋。
            有一位朋友去參觀時，覺得屋子很小，就問：以
            蘇格拉底這樣有名望的人，為什麼不建一間適
            合他身分的屋子？」
           
            這位名哲學家回答：「如果這樣狹小的屋子能
            夠擠滿真正的朋友，我就滿意了。」</span>
