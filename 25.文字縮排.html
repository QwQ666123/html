<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>文字縮排</title>
    <style>
        #p1{text-indent: 3em;}
        #p2{text-indent: -3em;margin: 3em;}
        

    </style>  <!--縮排(indentation) -->
    
    </head>
    <body>
        <p id="p1">花些時間夢想
        那是塑造未來的材料。
        Take time to dream –
        It is what the future is made of.
        </p> 
        <p id="p2">花些時間夢想
            那是塑造未來的材料。
            Take time to dream –
            It is what the future is made of.</p>
          
 
    </body>
</html>
