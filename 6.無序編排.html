<html>
    <head><title>無序編號</title></head>
    <body>
        <ul>  <!--中文意思就是"無序號的列表"，簡單講就是沒有標上序號的列表-->
         台灣美食
        <li>烤全羊</li>  <!--所有的項目包在 <ul></ul> 標籤之間，成為一個完整的項目清單組，
                          通常用來顯示個別項目的標籤為 <li></li> 標籤-->
        <li>烤乳豬</li>
        <li>山東丫頭</li>
        <li>火鍋</li>
        </ul>
    </body>
</html>
