html>
   <head>
    <title>表格</title>
    </head>
    <body>

        <table border="1">
        <tr>
            <td>1</td>   <td>2</td>  <td>3</td>    <!--<table> 標籤(tag) 用來建立表格-->
        </tr>

        <tr>
            <td>4</td>   <td>5</td>    <td>6</td> 
        </tr>

      
      <table border="1"> <!--你可以透過border 的語法來對邊框做許多樣化的設計變化，例如設定邊框的寬度、樣式、顏色等等，也可以隱藏邊框-->

        <tr>
            <td>1</td>   <td colspan=2>2 3</td>   
        </tr>

        <tr>
            <td>4</td>   <td>5</td>    <td>6</td> 
        </tr>

        
      <table border="1">

        <tr>
            <td rowspan= 2> 1 4</td> <td>2</td>  <td>3</td>

        <tr>
               <td>5</td>    <td>6</td> 

        </tr>

    
        <table border="1">
            <tr>
                <td>1</td>  <td rowspan =2 colspan= 2>2 3 5 6</td>       
            </tr>
    
            <tr>
                <td>4</td>  
            </tr>
    
            <tr>
                <td>7</td>   <td>8</td>    <td>9</td> 
            </tr>

      </table>

    </body>

    </html>
