<html>
    <head><title>預定格式</title></head>
    <body>
        <pre>   <!--標籤(tag) 是用來保存原始文字內容的格式(preformatted text)，
                 意思是文字內容中的空白、換行 (whitespace) 都會被保留下來顯示-->
        class Hello{
            static void main(){
                console.writeline("Hello, world");
            }
        }
        </pre>
    </body>
</html>
