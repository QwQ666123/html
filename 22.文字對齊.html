<html>
    <head><title>文字對齊</title>
    <style>
        h1{text-align: left;}
        h2{text-align: right;}
        h3{text-align: center;}
        span{text-align: justify;}  

    </style>  <!--align 有調整、對齊的意思-->
    
    </head>
    <body>
       <h1>這是標題</h1> 
       <h2>這是標題</h2> 
       <h3>這是標題</h3> 
       <span>蘇格拉底既仁慈又聰明，可是他卻敢於冒犯掌
        權者，所以當時的權要把他拘禁起來，判他死
        刑。蘇格拉底接到了這死刑宣告，只是一笑置
        之。
        人們說：「你該準備接受死刑。」
        他搖搖頭，還是笑著，說：「我一生都準備有
        一天會死。」
        人們問：「你怎麼準備的？」
        蘇格拉底大義凜然地說：「無論是大眾面前或
        是私底下，我從未做過一件對不起人的事。」</span>
    </body>
</html>
