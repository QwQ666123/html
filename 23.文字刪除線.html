<html>
    <head><title>文字刪除線</title>
    <style>
        h1{text-decoration: overline;}
        h2{text-decoration: underline;}
        h3{text-decoration: line-through;}
        a{text-decoration: none;}


    </style>  <!--decoration 用來替網頁的文字做特效，例如增加文字的上線、文字底線 ... 預設參數-->
    
    </head>
    <body>
        <h1>這是文字</h1>
        <h2>這是文字</h2>
        <h3>這是文字</h3>         <!--target 是連結目標的意思，可以用來設定用何種方式前往連結-->
        <a href="" >這是連結</a>  <!--a href 等號右邊用來放置要前往的連結網址-->

    </body>
</html>
